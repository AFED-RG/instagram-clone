                            </div>

                            </div>

<script>

    function isEmpty() 
    {
        var phone_no_username_email = document.getElementById("phone_no_username_email").value;
        var password = document.getElementById("password").value;
        if(phone_no_username_email != "" && password != "")
        {   
            document.getElementById("login_btn").removeAttribute("disabled");
            document.getElementById("login_btn").classList.add("login_btn_active");
        }
    }
    
</script>
<script>
    window.addEventListener("load", function(){
        const loader = document.querySelector(".loader");
        loader.className += " hidden";
    });

</script>
